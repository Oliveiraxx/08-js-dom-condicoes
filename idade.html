<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <style>
        body {
        background: rgb(152, 228, 251);
        font: normal 15pt Arial;
        
    }
    
    header {
        color: rgb(55, 33, 198);
        text-align: center;
    
    }
    
    section {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: 5px 5px 10px blue;
    
        
    }
    
    footer {
        color: blue;
        text-align: center;
        font-style: italic;
    
    }
    
    </style>

    
</head>
<body>
  <header>
    <h1> Verificador de Idade</h1>
  </header>
  <section>
    <div>
          <p>Ano de Nascimento: 
            <input type="number" name="txtano" id="txtano" min="0">
          </p>
          <p>Sexo:
            <input type="radio" name="radsex" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem"
            <label for="fem">Feminino</label>
          </p>
          <P>
            <input type="button" value="Vericar" onclick="verificar()">
          </P>
    </div>
    <div id="res">
      Preencha os dados acima para ver o resultado!

    </div>
  </section> 
  <footer>
    <p>&copy; Sara Oliveira</p>
  </footer>
  <script>
    function verificar() {
      var data = new Date()
      var ano = data.getFullYear()
      var fano = document.getElementById('txtano')
      var res = document.querySelector('div#res')

      if (fano.value.length == 0 || Number(fano.value) > ano) {
        window.alert('[ERRO] Verifique os dados e tente vovamente!')

      } else {
        var fsex = document.getElementsByName('radsex')
        var idade = ano - Number(fano.value)
        var gênero = ''
        var img = document.createElement('img')
        img.setAttribute('id', 'foto')
        
      if (fsex[0].checked) {
        gênero = 'Homem'
        if (idade >=0 && idade < 10){
          //Criança
          img.setAttribute('src', 'foto-BebeMenino.png')

        } else if (idade < 20) {
          //Jovem
          img.setAttribute('src', 'foto-HomemJovem.png')
      
        } else if (idade < 50){
          //Adulto
          img.setAttribute('src', 'foto-HomemAdulto.png')

        } else {
          //Idoso
          img.setAttribute('src', 'foto-IdosoHomem.png')
        }

      } else if (fsex[1].checked) {
        gênero = 'Mulher'   
        if (idade >=0 && idade < 10){
          //Criança
          img.setAttribute('src', 'foto-BebeMenina.png')

        } else if (idade < 20) {
          //Jovem
          img.setAttribute('src', 'foto-MulherJovem.png')

        } else if (idade < 50){
          //Adulto
          img.setAttribute('src', 'foto-MulherAdulta.png')

        } else {
          //Idoso
          img.setAttribute('src', 'foto-IdosaMulher.png')
        }   
  
      }
      res.style.textAlign = 'center'
      res.innerHTML = `Detectamos ${gênero} com ${idade} anos.`
      res.appendChild(img)

    }
  }
    
</script>
</body>
</html>

}
